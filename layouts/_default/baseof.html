{{ $style := resources.Get "css/main.css" | resources.Minify | resources.Fingerprint }}
{{ $bootstrapStyle := resources.Get "css/bootstrap.css" | resources.Minify | resources.Fingerprint }}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
  <link rel="stylesheet" href="{{ $bootstrapStyle.Permalink }}" integrity="{{ $bootstrapStyle.Data.Integrity }}">
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
  <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">
      <img src="/images/logo.svg" width="30" height="30" alt="hyper-expanse" class="d-inline-block align-top">
      {{ .Site.Title }}</a>
  </nav>

  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}
</body>

</html>
