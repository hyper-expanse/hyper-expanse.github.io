{{ $style := resources.Get "css/main.css" | resources.Minify | resources.Fingerprint }}
{{ $logo := resources.Get "images/logo.svg" | resources.Minify }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
  <link rel="icon" type="image/svg+xml" href="{{ $logo.Permalink }}">
	<style>
		body {
		  background-color: #111215;
		  color: white;
		}

		@media screen and (prefers-color-scheme: light) {
			body {
				background-color: white;
				color: black;
			}
		}
	</style>
</head>
<body>
	{{ if not .IsHome }}
  <nav>
		<header>
	    <a href="/">
		    <img src="{{ $logo.Permalink }}" width="30" height="30" alt="hyper-expanse">{{ .Site.Title }}
			</a>
		</header>
  </nav>
	{{ end }}

	<main>
  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}
	</main>
</body>

</html>
